readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "mypy>=1.7.1",
    "black>=23.11.0",
    "ruff>=0.1.7",
    "pytest>=7.4.3",
    "jupyterlab>=4.0.9",
]

[tool.hatch.metadata]
allow-direct-references = true
